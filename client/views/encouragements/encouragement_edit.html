<template name="encouragementEdit">
  {{#with comment}}
    <form class="main">
      <div class="control-group">
          <label class="control-label" for="title">Edit Encouragement</label>
          <div class="controls">
              <textarea rows="4" cols="50" name="body" placeholder="Your encouragement" style="width:50%;">{{body}}</textarea>
          </div>
      </div>

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary submit"/>
          </div>
      </div>
      <hr/>
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger delete" href="#">Delete Encouragement</a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
