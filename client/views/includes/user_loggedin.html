<template name="user_loggedin">
	{{#if loggingIn}}
		<li><a>Logging in...</a></li>
	{{else}}
		<li>
			<img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.picture}}" />
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{> user_name}}
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<!-- <li><a id="accountSettings">Account Settings</a></li>
				<li class="divider"></li> -->
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	{{/if}}
</template>
